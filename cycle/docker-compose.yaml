version: "3.7"

services:

  deploy-conda-community:
    image: lsstts/deploy-env:${CYCLE}
    build:
      context: ../build/
      dockerfile: ./deploy-env/conda/Dockerfile
      labels:
        com.description: "Base deployment image for cycle ${CYCLE}."
      args:
        dds_community_version: ${dds_community_version}
        dds_community_build: ${dds_community_build_el7}
        ts_salobj: ${ts_salobj}
        ts_dds: ${ts_dds_community}
        ts_idl: ${ts_idl}

  deploy-conda-private:
    image: ts-dockerhub.lsst.org/deploy-env:${CYCLE}
    build:
      context: ../build/
      dockerfile: ./deploy-env/conda/Dockerfile
      labels:
        com.description: "Base deployment image for cycle ${CYCLE}."
      args:
        dds_community_version: ${dds_community_version}
        dds_community_build: ${dds_community_build_el7}
        dds_private_version: ${dds_private_version}
        dds_private_build: ${dds_private_build}
        ts_salobj: ${ts_salobj}
        ts_dds: ${ts_dds_private}
        ts_idl: ${ts_idl}

  deploy-lsstsqre-community:
    image: lsstts/deploy-sqre:${CYCLE}
    build:
      context: ../build/
      dockerfile: ./deploy-env/lsstsqre/Dockerfile
      labels:
        com.description: "Base deployment image for cycle ${CYCLE}."
      args:
        image_tag: ${lsstsqre}
        dds_community_version: ${dds_community_version}
        dds_community_build: ${dds_community_build_el7}
        ts_salobj: ${ts_salobj}
        ts_dds: ${ts_dds_community}

  deploy-lsstsqre-private:
    image: ts-dockerhub.lsst.org/deploy-sqre:${CYCLE}
    build:
      context: ../build/
      dockerfile: ./deploy-env/lsstsqre/Dockerfile
      labels:
        com.description: "Base deployment image for cycle ${CYCLE}."
      args:
        image_tag: ${lsstsqre}
        dds_community_version: ${dds_community_version}
        dds_community_build: ${dds_community_build_el7}
        dds_private_version: ${dds_private_version}
        dds_private_build: ${dds_private_build}
        ts_salobj: ${ts_salobj}
        ts_dds: ${ts_dds_private}

  base-sqre-community:
    image: lsstts/base-sqre:${CYCLE}
    build:
      context: ../build/
      dockerfile: ./develop-env/lsstsqre/Dockerfile
      labels:
        com.description: "LSST Telescope and Site base development for cycle ${CYCLE}."
      args:
        image_tag: ${lsstsqre}
        dds_community_version: ${dds_community_version}
        dds_community_build: ${dds_community_build_el6}
        ts_dds: ${ts_dds_community}
        UID: ${UID}
        GID: ${GID}

  base-sqre-private:
    image: ts-dockerhub.lsst.org/base-sqre:${CYCLE}
    build:
      context: ../build/
      dockerfile: ./develop-env/lsstsqre/Dockerfile
      labels:
        com.description: "LSST Telescope and Site base development for cycle ${CYCLE}."
      args:
        image_tag: ${lsstsqre}
        dds_community_version: ${dds_community_version}
        dds_community_build: ${dds_community_build_el6}
        dds_private_version: ${dds_private_version}
        dds_private_build: ${dds_private_build_el6}

  salobj-community:
    image: lsstts/salobj:${CYCLE}
    build:
      context: ../build/develop-env/salobj/
      labels:
        com.description: LSST Telescope and Site Docker image with SalObj for cycle ${CYCLE}.
      args:
        hub: lsstts
        base_image_tag: ${CYCLE}
        ts_dds: ${ts_dds_community}
        ts_config_ocs: ${ts_config_ocs}
        ts_config_attcs: ${ts_config_attcs}
        ts_config_mtcalsys: ${ts_config_mtcalsys}
        ts_config_eas: ${ts_config_eas}
        ts_config_latiss: ${ts_config_latiss}
        ts_config_mttcs: ${ts_config_mttcs}
        ts_config_atcalsys: ${ts_config_atcalsys}
        ts_ddsconfig: ${ts_ddsconfig}
        ts_xml: ${ts_xml}
        ts_idl: ${ts_idl}
        ts_sal: ${ts_sal}
        ts_salobj: ${ts_salobj}

  salobj-private:
    image: ts-dockerhub.lsst.org/salobj:${CYCLE}
    build:
      context: ../build/develop-env/salobj/
      labels:
        com.description: LSST Telescope and Site Docker image with SalObj for cycle ${CYCLE}.
      args:
        hub: ts-dockerhub.lsst.org
        base_image_tag: ${CYCLE}
        ts_dds: ${ts_dds_private}
        ts_config_ocs: ${ts_config_ocs}
        ts_config_attcs: ${ts_config_attcs}
        ts_config_mtcalsys: ${ts_config_mtcalsys}
        ts_config_eas: ${ts_config_eas}
        ts_config_latiss: ${ts_config_latiss}
        ts_config_mttcs: ${ts_config_mttcs}
        ts_config_atcalsys: ${ts_config_atcalsys}
        ts_xml: ${ts_xml}
        ts_idl: ${ts_idl}
        ts_sal: ${ts_sal}
        ts_salobj: ${ts_salobj}

  develop-env-community:
    image: lsstts/develop-env:${CYCLE}${rev}
    build:
      context: ../build/develop-env/develop-env/
      labels:
        com.description: LSST Telescope and Site development environment image for cycle ${CYCLE}..
      args:
        hub: lsstts
        base_image_tag: ${CYCLE}
        ts_scriptqueue: ${ts_scriptqueue}
        ts_observatory_control: ${ts_observatory_control}
        ts_standardscripts: ${ts_standardscripts}
        ts_externalscripts: ${ts_externalscripts}
        ts_ATMCSSimulator: ${ts_ATMCSSimulator}
        ts_ATDome: ${ts_ATDome}
        ts_ATDomeTrajectory: ${ts_ATDomeTrajectory}
        ts_simactuators: ${ts_simactuators}
        ts_hexrotcomm: ${ts_hexrotcomm}

  develop-env-private:
    image: ts-dockerhub.lsst.org/develop-env:${CYCLE}
    build:
      context: ../build/develop-env/develop-env/
      labels:
        com.description: LSST Telescope and Site development environment image for cycle ${CYCLE}..
      args:
        hub: ts-dockerhub.lsst.org
        base_image_tag: ${CYCLE}
        ts_scriptqueue: ${ts_scriptqueue}
        ts_observatory_control: ${ts_observatory_control}
        ts_standardscripts: ${ts_standardscripts}
        ts_externalscripts: ${ts_externalscripts}
        ts_ATMCSSimulator: ${ts_ATMCSSimulator}
        ts_ATDome: ${ts_ATDome}
        ts_ATDomeTrajectory: ${ts_ATDomeTrajectory}
        ts_simactuators: ${ts_simactuators}
        ts_hexrotcomm: ${ts_hexrotcomm}

  bare-centos-community:
    image: lsstts/centos7:${CYCLE}
    build:
      context: ../build/
      dockerfile: ./develop-env/bare-centos/Dockerfile
      labels:
        com.description: "LSST Telescope and Site base centos7 image for cycle ${CYCLE}."
      args:
        dds_community_version: ${dds_community_version}
        dds_community_build: ${dds_community_build_el7}
        ts_xml: ${ts_xml}
        ts_sal: ${ts_sal}

  aos_aoclc:
    image: ${hub}/aos_aoclc:${CYCLE}
    build:
      context: ../build/aos_aoclc
      labels:
        com.description: "AOS AOCL image for cycle ${CYCLE}."
        phosim_utils: ${phosim_utils}
        ts_wep: ${ts_wep}
        ts_ofc: ${ts_ofc}
      args:
        hub: ${hub}
        IMAGE_TAG: ${CYCLE}
        phosim_utils: ${phosim_utils}
        ts_wep: ${ts_wep}
        ts_ofc: ${ts_ofc}

  lsst_sims:
    image: ${hub}/lsst_sims:${CYCLE}
    build:
      context: ../build/lsst_sims
      labels:
        com.description: "LSST sims image for cycle ${CYCLE}."
      args:
        hub: ${hub}
        base_image_tag: ${CYCLE}
        lsst_sims: ${lsst_sims}

  dsm:
    image: ${hub}/dsm:${CYCLE}
    build:
      context: ../build/dsm
      labels:
        com.description: "DSM deployment image for cycle ${CYCLE}."
      args:
        hub: ${hub}
        cycle: ${CYCLE}
        dsm: ${ts_dsm}

  hexapod:
    image: ${hub}/hexapod:${CYCLE}
    build:
      context: ../build/hexapod
      labels:
        com.description: "Hexapod deployment image for cycle ${CYCLE}."
      args:
        deploy_env: ${hub}/${deploy_env}
        deploy_tag: ${CYCLE}
        hexapod: ${ts_hexapod}
        hexrotcomm: ${ts_hexrotcomm}
        config: ${ts_config_mttcs}

  mtaos_sim:
    image: ${hub}/mtaos_sim:${CYCLE}
    depends_on:
      - aos_aoclc
    build:
      context: ../build/
      dockerfile: ./mtaos_sim/Dockerfile
      labels:
        com.description: "MTAOS simulator deployment image for cycle ${CYCLE}."
      args:
        hub: ${hub}
        IMAGE_TAG: ${CYCLE}
        mtaos: ${ts_mtaos}
        ts_idl: ${ts_idl}_${ts_xml}_${ts_sal}
        ts_config_mttcs: ${ts_config_mttcs}

  mtdome:
    image: ${hub}/mtdome:${CYCLE}
    build:
      context: ../build/mtdome
      labels:
        com.description: "MTDome component for cycle {$CYCLE}"
      args:
        cycle: ${CYCLE}
        hub: ${hub}
        atdome: ${ts_dome}
        config: ${ts_config_mttcs}

  mtdometrajectory:
    image: ${hub}/mtdometrajectory:${CYCLE}
    build:
      context: ../build/mtdometrajectory
      labels:
        com.description: "MTDomeTrajectory component for cycle {$CYCLE}"
