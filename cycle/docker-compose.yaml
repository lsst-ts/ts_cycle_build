        deploy_env: ${hub}/${deploy_env}
        deploy_tag: ${CYCLE}
        m2: ${ts_m2}
        config: v${ts_config_mttcs}

  rotator:
    image: ${hub}/rotator:${CYCLE}
    build:
      context: ../build/rotator
      labels:
        com.description: "Rotator deployment image for cycle ${CYCLE}."
      args:
        deploy_env: ${hub}/${deploy_env}
        deploy_tag: ${CYCLE}
        rotator: ${ts_rotator}
        hexrotcomm: ${ts_hexrotcomm}
        config: ${ts_config_mttcs}

  mtmount:
    image: ${hub}/mtmount:${CYCLE}
    build:
      context: ../build/mtmount
      labels:
        com.description: "MTmount deployment image for cycle ${CYCLE}."
      args:
        deploy_env: ${hub}/${deploy_env}
        deploy_tag: ${CYCLE}
        mtmount: ${ts_mtmount}
        config: v${ts_config_mttcs}

  ptg:
    image: ts-dockerhub.lsst.org/ptkernel:${CYCLE}
    build:
      context: ../build/
      dockerfile: ./ptg/Dockerfile
      labels:
        com.description: "Pointing component deployment image for cycle ${CYCLE}."
        rpm: 0:${ts_xml}-${ts_sal}.el7.x86_64
        ptg: ${ts_pointing_common}
      args:
        cycle: ${CYCLE}
        hub: ${hub}
        rpm: 0:${ts_xml}-${ts_sal}.el7.x86_64
        ptg: ${ts_pointing_common}

  salkafka:
    image: ${hub}/salkafka:${CYCLE}
    build:
      context: ../build/salkafka
      labels:
        com.description: "SAL kafka producers deployment image for cycle ${CYCLE}."
        deploy_env: ${deploy_env}
        deploy_tag: ${CYCLE}
        salkafka: ${ts_salkafka}
      args:
        deploy_env: ${hub}/${deploy_env}
        deploy_tag: ${CYCLE}
        salkafka: ${ts_salkafka}

  scheduler:
    image: ${hub}/scheduler:${CYCLE}
    build:
      context: ../build/scheduler
      labels:
        com.description: "Scheduler image for cycle ${CYCLE}"
      args:
        hub: ${hub}
        deploy_tag: ${CYCLE}
        ts_config_ocs: ${ts_config_ocs}
        ts_idl: ${ts_idl}
        ts_scriptqueue: ${ts_scriptqueue}
        ts_scheduler: ${ts_scheduler}

  scriptqueue:
    image: ${hub}/scriptqueue:${CYCLE}
    build:
    build:
      context: ../build/
      dockerfile: ./scriptqueue/Dockerfile
      labels:
        com.description: "Script queue image for cycle ${CYCLE}."
      args:
        hub: ${hub}
        deploy_tag: ${CYCLE}
        ts_config_attcs: ${ts_config_attcs}
        ts_config_ocs: ${ts_config_ocs}
        ts_observatory_control: ${ts_observatory_control}
        ts_externalscripts: ${ts_externalscripts}
        ts_standardscripts: ${ts_standardscripts}
        ts_scriptqueue: ${ts_scriptqueue}
        ts_idl: ${ts_idl}
        ts_atdome: ${ts_ATDome}
        ts_atdometrajectory: ${ts_ATDomeTrajectory}
        ts_atmcssimulator: ${ts_ATMCSSimulator}

  test:
    image: ${hub}/test:${CYCLE}
    build:
      context: ../build/test
      labels:
        com.description: "Test CSC for cycle ${CYCLE}."
        deploy_env: ${deploy_env}
        deploy_tag: ${CYCLE}
