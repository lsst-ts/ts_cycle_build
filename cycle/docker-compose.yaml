        com.description: "Watcher CSC for cycle ${CYCLE}."
      args:
        deploy_env: ${hub}/${deploy_env}
        deploy_tag: ${CYCLE}
        config_ocs: ${ts_config_ocs}
        watcher: ${ts_watcher}

  ospl-daemon:
    image: ${hub}/ospl-daemon:${CYCLE}
    build:
      context: ../build/ospl-daemon
      labels:
        com.description: "OSPL Daemon for cycle ${CYCLE}."
